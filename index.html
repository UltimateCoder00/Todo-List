<!DOCTYPE html>
<html>
  <head>
    <title>Wish List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <h1 align="center">Wish List</h1>

    <table align="center">
      <tr>
        <h2>Beach List</h2>
        <form id="beach-add-form" class="beach-add-form">
          <input type="text" id="new-beach-item" class="new-beach-item" name="new-beach-item" />
          <input type="submit" id="add-beach-item" class="add-beach-item" value="Add Beach Item" />
        </form>

        <form id="beach-wishlist-form">
          <ul id="beach-item" class="beach-item">
          </ul>
        </form>
      </tr>

      <tr>
        <h2>Food List</h2>
        <form id="food-add-form" class="food-add-form">
          <input type="text" id="new-food-item" class="new-food-item" name="new-food-item" />
          <input type="submit" id="add-food-item" class="add-food-item" value="Add Food Item" />
        </form>

        <form id="food-wishlist-form">
          <ul id="food-item" class="food-item">
          </ul>
        </form>
      </tr>
    </table>

    <script src="js/wishList.js"></script>
    <script src="src/wishList.js"></script>
  </body>
</html>
